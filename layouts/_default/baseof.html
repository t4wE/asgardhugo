<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "title" . }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "language" . }}
    {{ partial "meta" . }}
    {{ partial "links" . }}
    {{ partial "scripts" . }}
</head>

<body>
    <header>
        <a id="top"></a>
        {{ partial "header" . }}
    </header>
    <nav>
        {{ partial "logo" . }}
        {{ partial "nav" . }}
        {{ partial "langmenu" .}}
        {{ partial "theme" .}}
    </nav>
    <main id="main">
        <article>
            <div itemscope itemtype="https://schema.org/Article">
                {{ block "main" . }}
                {{ end }}
            </div>
        </article>
    </main>
    <footer >
        <div id="totop">{{ partial "footer"}}</div>
    </footer>
</body>

</html>
