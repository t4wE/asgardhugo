<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "title" . }}
    {{ partial "meta" . }}
    {{ partial "links" . }}
    {{ partial "scripts" . }}
</head>

<body>
    <header>
        <a id="top"></a>
        {{ partial "header" . }}
    </header>
    <nav>
        {{ partial "logo" . }}
        {{ partial "nav" . }}
        {{ partial "langmenu" .}}
        {{ partial "theme" .}}
    </nav>
    <article style="flex: auto;flex-direction: column;">
        <div class="context" itemscope itemtype="https://schema.org/Article">
            {{ block "main" . }}
            {{ end }}
        </div>
        {{ partial "copyright" .}}
    </article>
    <footer>
        {{ partial "footer"}}
    </footer>
</body>

</html>
