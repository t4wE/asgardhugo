<ul class="menu__list">
{{- if .Site.Menus.main }}
{{- $currentNode := . }}
{{- range .Site.Menus.main }}
{{- if .Name }}
  
<li class="menu__item{{ if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{ end }}">
 <a class="menu__link" href="{{ .URL }}">
  <span class="menu__text">{{ .Name }}</span>
 </a>

{{- end }}
{{- end }}
</ul>
{{- end }}
